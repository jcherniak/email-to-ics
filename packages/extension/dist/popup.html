<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email to ICS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            max-width: 100%;
        }
        .status {
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .event-item {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .event-item h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .event-item p {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        .actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .btn-sm {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
            <h5 class="mb-0">Email to ICS v2.0</h5>
            <button type="button" class="btn btn-sm btn-outline-light" id="settings">‚öôÔ∏è</button>
        </div>

        <!-- Main Content -->
        <div class="p-3">
            <!-- Status Message -->
            <div id="status" class="alert d-none"></div>

            <!-- Main Form Section -->
            <div id="form-section" style="display: none;">
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions (optional):</label>
                    <textarea id="instructions" class="form-control" rows="3" placeholder="Add specific instructions for the AI..."></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="model" class="form-label">AI Model:</label>
                    <select id="model" class="form-select">
                        <option value="openai/gpt-5">GPT-5</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" id="tentative" class="form-check-input">
                        <label class="form-check-label" for="tentative">Mark as tentative</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="multiday" class="form-check-input">
                        <label class="form-check-label" for="multiday">Multi-day event</label>
                    </div>
                </div>
                
                <div class="text-center">
                    <button id="generate-ics" class="btn btn-primary">üìÖ Convert to ICS</button>
                    <button id="open-settings" class="btn btn-secondary ms-2">‚öôÔ∏è Settings</button>
                </div>
            </div>

            <!-- Processing View -->
            <div id="processing-view" style="display: none;">
                <div class="text-center">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div id="progress-status" class="fw-bold mb-2">Processing...</div>
                    <div class="progress mb-3">
                        <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <button id="cancel-processing" class="btn btn-danger btn-sm">Cancel</button>
                </div>
            </div>

            <!-- Review Section -->
            <div id="review-section" style="display: none;">
                <div id="review-content"></div>
            </div>

            <!-- Results -->
            <div id="results" style="display: none;"></div>

            <!-- Content Area (legacy) -->
            <div id="content"></div>
            
            <!-- Close button for iframe -->
            <div class="text-end mt-2" id="close-controls" style="display: none;">
                <button id="close-iframe" class="btn btn-sm btn-outline-secondary">‚úï Close</button>
            </div>
        </div>
    </div>

    <script src="popup.bundle.js"></script>
</body>
</html>
