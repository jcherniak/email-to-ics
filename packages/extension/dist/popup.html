<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email to ICS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container-fluid p-0">
        <div class="d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
            <h5 class="mb-0">Email to ICS Converter</h5>
            <div class="d-flex align-items-center gap-2">
                <button type="button" class="btn btn-sm btn-outline-secondary" id="open-settings">Settings</button>
                <button type="button" class="btn-close" id="close-popup" aria-label="Close"></button>
            </div>
        </div>
        <div class="p-3">
            <!-- Settings Section (shown when key missing or user clicks Settings) -->
            <div id="settings-section" style="display: none;">
                <div class="mb-3">
                    <label for="openRouterKey" class="form-label">OpenRouter API Key</label>
                    <input type="password" class="form-control" id="openRouterKey" placeholder="sk-or-v1-...">
                    <div class="form-text">Required for AI-powered event extraction. Stored locally in Chrome storage.</div>
                </div>
                <div class="mb-3">
                    <label for="defaultModel" class="form-label">Default AI Model</label>
                    <select id="defaultModel" class="form-select">
                        <option value="">Loading models...</option>
                    </select>
                    <div class="form-text">AI model to use for event extraction.</div>
                </div>
                <div class="mb-3">
                    <label for="fromEmail" class="form-label">From Email (Optional)</label>
                    <input type="email" class="form-control" id="fromEmail" placeholder="your-email@example.com">
                    <div class="form-text">Used in generated ICS files.</div>
                </div>
                <div class="d-flex gap-2">
                    <button id="test-connection" class="btn btn-outline-primary">Test Connection</button>
                    <button id="save-settings" class="btn btn-primary">Save Settings</button>
                </div>
            </div>
            <div id="form-section" style="display: none;">
                <div class="mb-3">
                    <label for="url" class="form-label">URL:</label>
                <input type="text" class="form-control" id="url" placeholder="Enter URL (optional if using page content)">
                </div>
                <div class="mb-3">
                    <label for="model-select" class="form-label">Select AI Model:</label>
                <div class="input-group">
                     <select class="form-select" id="model-select">
                        <option value="">Loading models...</option>
                     </select>
                     <button class="btn btn-outline-secondary" id="refresh-models" type="button" title="Refresh Model List">&#x21bb;</button>
                </div>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions:</label>
                <textarea class="form-control" id="instructions" rows="3" placeholder="Optional: Provide specific instructions for the AI (e.g., 'Focus on the flight details', 'This is a recurring event every Tuesday')"></textarea>
                </div>
                <div class="mb-3">
                    <div class="row g-3">
                    <div class="col-6">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="tentative-toggle" checked>
                            <label class="form-check-label" for="tentative-toggle">Tentative</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="multiday-toggle">
                            <label class="form-check-label" for="multiday-toggle">Multi-day</label>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="review-option" id="send-direct" value="direct" checked>
                            <label class="form-check-label" for="send-direct">
                                Send Directly
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="review-option" id="review-first" value="review">
                            <label class="form-check-label" for="review-first">
                                Review First
                            </label>
                        </div>
                    </div>
                </div>
                </div>
                <div class="text-center mt-3">
                    <button id="convert-button" class="btn btn-primary">
                    <span class="me-1">&#x1F4C5;</span> Generate ICS
                </button>
                </div>
                <div id="status" class="mt-3"></div>
            </div>
            <div id="review-section" style="display: none;">
                <h5 class="mb-3">Review Generated Event</h5>
            <p><strong>Send to:</strong> <span id="review-recipient"></span></p>
            <p><strong>Subject:</strong> <span id="review-subject"></span></p>
            <div id="review-content" class="ics-details"></div>
                <div class="d-flex gap-2 justify-content-center">
                    <button id="send-button" class="btn btn-success">Send Email</button>
                    <button id="reject-button" class="btn btn-danger">Cancel</button>
                </div>
                <div id="review-status" class="mt-3"></div>
            </div>
            
            <div id="processingView" style="display: none;">
                <h5 class="mb-3">Processing Request</h5>
                
                <!-- Request Details Accordion -->
                <div class="accordion mb-2">
                    <div class="accordion-item border border-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#response-accordion-requestData" aria-expanded="false" aria-controls="response-accordion-requestData">
                                Request Details
                            </button>
                        </h2>
                        <div id="response-accordion-requestData" class="accordion-collapse collapse">
                            <div class="accordion-body">
                                <pre id="requestData"></pre>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Accordion -->
                <div class="accordion mb-2">
                    <div class="accordion-item border border-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#response-accordion-status" aria-expanded="true" aria-controls="response-accordion-status">
                                Status
                            </button>
                        </h2>
                        <div id="response-accordion-status" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="alert alert-success mb-0" id="statusMessage"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Server Response Accordion (hidden initially) -->
                <div class="accordion d-none" id="responseAccordion">
                    <div class="accordion-item border border-primary">
                        <h2 class="accordion-header">
                            <button class="accordion-button bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#response-accordion-serverResponse" aria-expanded="true" aria-controls="response-accordion-serverResponse" id="serverResponseButton">
                                Server Response
                            </button>
                        </h2>
                        <div id="response-accordion-serverResponse" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div id="responseData"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button id="backToFormButton" class="btn btn-secondary">&#x2190; Back</button>
                    <button id="cancelRequestButton" class="btn btn-danger">&#x1F6D1; Cancel Request</button>
                    <button id="closeButton" class="btn btn-success" style="display: none;">âœ– Close</button>
                </div>
            </div>
            
        </div>
    </div>
    <script src="popup.bundle.js"></script>
</body>
</html>
