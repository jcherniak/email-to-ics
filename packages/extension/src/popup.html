<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email to ICS</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            max-width: 100%;
        }
        .status {
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: 1rem;
            font-size: 0.875rem;
        }
        .status-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .event-item {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .event-item h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .event-item p {
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        .actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        .btn-sm {
            font-size: 0.875rem;
            padding: 0.25rem 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
            <h5 class="mb-0">Email to ICS v2.0</h5>
            <button type="button" class="btn btn-sm btn-outline-light" id="settings">‚öôÔ∏è</button>
        </div>

        <!-- Main Content -->
        <div class="p-3">
            <!-- Initial Controls -->
            <div class="text-center mb-3">
                <button id="generate-ics" class="btn btn-primary">
                    üìÖ Generate ICS from Page
                </button>
            </div>

            <!-- Status Message -->
            <div id="status" class="status status-info d-none"></div>

            <!-- Content Area (for results, settings, etc.) -->
            <div id="content"></div>
        </div>
    </div>

    <script src="popup.bundle.js"></script>
</body>
</html>
